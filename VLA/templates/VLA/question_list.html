<ul class="nav nav-list">
    {% if question_list %}
        {% if question_searched %}
            {% for question in question_list %}
                <li><a href="{% url 'question' question.url %}">{{ question.question }}</a></li>
            {% endfor %}
        {% endif %}
    {% else %}
        <li>No questions at present.</li>
   {% endif %}
</ul>
